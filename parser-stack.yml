servcices:
  parser:
    image: suhach0523/techeerism-parser:$IMAGE_TAG
    networks:
      - main-network
    deploy:
      replicas: $SERVICE_REPLICAS
      placement:
        constraints:
          - node.labels.instance == parser
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
